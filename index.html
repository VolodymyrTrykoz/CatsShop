<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Menu Sample</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
	<div class="body__wrapper">
		<header class="header js-menu">
			<div class="menu">
				<nav class="nav header__nav mobile-hide js-menu-item" data-menu-order="0">
					<ul class="nav__list">
						<li class="nav__item">Home</li>
						<li class="nav__item">Catalog</li>
						<li class="nav__item">Contacts</li>						
					</ul> 
				</nav>
				<button class="cart">
					<span class="cart__number"></span>
					<img src="cart.svg" alt="cart">
					Cart	
				</button>
				
			</div>
		</header> 
		<main>

			
			
			
			<section class="product">
				
				<template id="tmpl">	
					<div class="product__item">
						<figure>
							<div class="item__price" data-price='100'></div>
							<img src="" alt="cat1">
							<figcaption>
								<span class="item__name"></span>
								<span class="item__category" data-category='fast'></span>
								<span class="item__available" data-available='true'></span>
							</figcaption>
						</figure> 
					</div>
				</template>	

				

			</section>
			<button class="btn">Show me your cats...</button>
		</main>

 <script src="common.js"></script> 
</body>
</html>
